<ion-view view-title="Classes">
  <ion-content class="classes content-dark">
    <div class="description">
      <div class="class-header"
           ng-style="{ 'background-image': 'url(img/image.jpg)', 'height': '15vh'}">
        <h1> {{classInfo.course}} </h1>
        <h3> {{classInfo.team}} </h3>
      </div>
      <div class="team-body"
           ng-style="{'width': '100%',
                      'height': ''}">
        <div ng-style="{'width': '100%',
                        'height': '2em',
                        'background-color': '#234',
                        'box-shadow': '0px 5px 15px rgb(34, 34, 34)',
                        'margin-bottom': '1em'}">
          <div ng-style="{'width': levelPercent(),
                          'height': '2em',
                          'background-color': '#ccc'}">
          </div>
        </div>
        <p ng-style="{'padding': '0 0.5em'}">
          <h4 ng-style="{'width': '30%', 
                         'float': 'left', 
                         'text-align': 'left',
                         'margin-left': '0.5em'}">
            {{classInfo.points}}
          </h4>
          <h4 ng-style="{'width': '30%', 
                         'float': 'right', 
                         'text-align': 'right',
                         'margin-right': '0.5em'}">
            {{classInfo.nextLvl}}
          </h4>
        </p>
        {{levelPercent()}}
        <p>
          <h1>
            Level {{classInfo.level}}
          </h1>
        </p>
         <button class="button button-block button-{{class.ce==1?'subtle':'passive'}}" 
                 ng-click="viewDragon()" 
                 style="margin: 0;">
         View Dragon
         </button>


        
      </div>
    </div>
  </ion-content>
</ion-view>
