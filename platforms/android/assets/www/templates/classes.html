<ion-view view-title="Classes">
  <ion-content class="classes content-dark">
    <div id="no-classes" ng-hide="hasClasses">
        <div class="item description">
            <p class="ionic-text-wrap">
                Uh oh! It appears that none of your teachers have set up D&amp;D rooms yet. Try checking back later, or
            </p>
        </div>
        <div class="list">
            <label class="item" style="margin-top: 0px; padding-top: 0px;">
              <button class="button button-xlarge button-block button-assertive" ng-click="showPopup('reload')">Enter a class ID</button>
            </label>
        </div>
    </div>
    <div id="has-classes" ng-show="hasClasses">
        <div class="item description">
            <p class="ionic-text-wrap">
                Which class would you like to view?
            </p>
        </div>
        <ion-list>
          <ion-item ng-repeat="class in classes" style="margin-top: 0px; padding-top: 0px;">
             <button class="button button-block button-{{class.ce==1?'subtle':'passive'}}" 
                     ng-click="changeClass()" 
                     style="margin: 0;">
              {{class.title}}
             </button>
          </ion-item>
        </ion-list>
        <div class="list">
            <label class="item" style="margin-top: 0px; padding-top: 0px;">
              <button class="button button-xlarge button-block button-assertive" ng-click="showPopup()">Enter a class ID</button>
            </label>
        </div>
    </div>
  </ion-content>
</ion-view>
