<ion-view hide-back-button="true" view-title="Login">
  <ion-content class="login content-dark" style="max-width: 100vw;">
    <div class="dnd-logo logo-large">
        <img src="img/logo-large.png" alt="">
    </div>
    <div class="item description" style="margin-top: 0px;">
        <p class="ionic-text-wrap">
          <h2>{{pageState}}</h2>
        </p>
        <p ng-style="{'color': '#f99', 'font-style': 'italic'}">
          {{message}}
        </p>
    </div>
    <form ng-submit="" class="login-form">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="loginData.username" placeholder="Username">
        </label>
        <label class="item item-input" ng-show="isRegistering">
          <input type="text" ng-model="loginData.first" placeholder="First Name">
        </label>
        <label class="item item-input" ng-show="isRegistering">
          <input type="text" ng-model="loginData.last" placeholder="Last Name">
        </label>
        <label class="item item-input" ng-show="isRegistering">
          <input type="text" ng-model="loginData.email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="loginData.password" placeholder="Password">
        </label>
        <label class="item item-input" ng-show="isRegistering">
          <input type="password" ng-model="loginData.passwordConfirm" placeholder="Confirm Password">
        </label>

        <!--
          login and register buttons
          Initially both buttons were within the same <label> and the show/hide conditions
          were in the buttons themselves. Unfortunately
        -->
        <label class="item" style="margin-top: 0px; padding-top: 0px;" ng-show="isRegistering">
          <button class="button button-block button-assertive" ng-click="register()">Register</button>
        </label>

        <!-- login and register buttons -->
        <label class="item" style="margin-top: 0px; padding-top: 0px;" ng-hide="isRegistering">
          <button class="button button-block button-assertive" ng-click="login()">Log in</button>
        </label>

      </div>
    </form>
        <span class="item" ng-hide="isRegistering">
          <button class="button button-block button-assertive button-ghost " ng-click="enableRegister()">I don't have an account!</button>
        </span>
        <span class="item" ng-show="isRegistering">
          <button class="button button-block button-assertive button-ghost " ng-click="disableRegister()">I have an account!</button>
        </span>
    <div style="color: #ffffff; color: #ffffff;">
        <span>
        </span>
    </div>

  </ion-content>
</ion-view>
