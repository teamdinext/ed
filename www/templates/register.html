<ion-view view-title="Register">
  <ion-content class="login content-dark" style="max-width: 100vw;">
    <div class="dnd-logo logo-large">
        <img src="img/logo-large.png" alt="">
    </div>
    <div class="item description">
    <h1></h1>
        <p class="ionic-text-wrap">
        
        </p>
    </div>
    <div ng-hide="isVerified" class="item description">
        <p class="ionic-text-wrap">
            An email has been sent to the account details you used to register. You may not activate your account until you follow the directions in your email.
            
            
          <button class="button button-block button-assertive" type="submit" ng-click="toClasses(false)">See Classes</button>
        </p>
    </div>
    <form ng-submit="registerCanvas()" ng-show="isVerified" class="login-form">
        <label class="item description">
           <p style="color: white;" class="ionic-text-wrap">
            If you choose to activate your account for Canvas, enter your credentials below. Otherwise, proceed to the class selection screen and add your classes.
            </p>
        </label>
       <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="loginData.email" placeholder="Canvas Email">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="loginData.password" placeholder="Canvas Password">
        </label>
        <label class="item" style="margin-top: 0px; padding-top: 0px;">
          <button class="button button-block button-assertive button-clear" type="submit" ng-click="toClasses(true)">See Classes</button>
        </label>
      </div>
    </form>
      
  </ion-content>
</ion-view>
