<ion-view view-title="Classes">
  <ion-content class="classes content-dark">
    <div class="description">
      <div class="class-header"
           ng-style="{ 'background-image': 'url(img/image.jpg)', 'height': '75vh'}">

        <canvas id="dragonCanvas">
        </canvas>

        <h1 ng-style="{'color': '#333'}"> {{classInfo.team}} </h1>
        <h3 ng-style="{'color': '#333'}"> {{classInfo.course}} </h3>
      </div>
      <div class="team-body"
           ng-style="{'width': '100%',
                      'height': ''}">
        <div ng-style="{'width': '100%',
                        'height': '2em',
                        'background-color': '#234',
                        'box-shadow': '0px 5px 15px rgb(34, 34, 34)',
                        'margin-bottom': '1em'}">
          <div ng-style="{'width': levelPercent(),
                          'height': '2em',
                          'background-color': '#ccc'}">
          </div>
        </div>
        <p ng-style="{'padding': '0 0.5em'}">
          <h4 ng-style="{'width': '30%', 
                         'float': 'left', 
                         'text-align': 'left',
                         'margin-left': '0.5em'}">
            Current Points: {{classInfo.points}}
          </h4>
          <h4 ng-style="{'width': '30%', 
                         'float': 'right', 
                         'text-align': 'right',
                         'margin-right': '0.5em'}">
            To Next Level: {{classInfo.nextLvl}}
          </h4>
        </p>
        {{levelPercent()}}
        <p>
          <h3>
            Level {{classInfo.level}}
          </h3>
        </p>
        
      </div>
    </div>
  </ion-content>
</ion-view>
